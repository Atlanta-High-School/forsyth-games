<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forsyth Games OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            border: 2px solid #333;
        }
        .aurora-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 170, 0.05) 0%, transparent 50%);
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: #000;
        }
        .school-name {
            font-size: 18px;
            color: #a1a1aa;
            font-weight: 500;
        }
        .main-title {
            font-size: 64px;
            font-weight: 800;
            line-height: 1.1;
            margin: 20px 0;
            background: linear-gradient(135deg, #00f5ff, #a855f7, #ff00aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 24px;
            color: #a1a1aa;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        .stats {
            display: flex;
            gap: 40px;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #00f5ff;
        }
        .stat-label {
            font-size: 14px;
            color: #a1a1aa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .educational-badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #00f5ff;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px, 40px 40px;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="grid-pattern"></div>
        <div class="aurora-bg"></div>
        <div class="content">
            <div class="header">
                <div class="logo">FCS</div>
                <div>
                    <div class="school-name">Forsyth County Schools</div>
                </div>
            </div>
            
            <div>
                <h1 class="main-title">Forsyth Games</h1>
                <p class="subtitle">Educational Gaming Platform for K-12 Students</p>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">293+</div>
                    <div class="stat-label">Educational Games</div>
                </div>
                <div class="stat">
                    <div class="stat-number">K-12</div>
                    <div class="stat-label">Curriculum Aligned</div>
                </div>
                <div class="stat">
                    <div class="stat-number">Safe</div>
                    <div class="stat-label">School Approved</div>
                </div>
            </div>
        </div>
        
        <div class="educational-badge">Educational Platform</div>
    </div>

    <script>
        // This can be used to generate the OG image
        // You can screenshot this or use a service like Puppeteer to generate the image
        console.log('OG Image Template Ready - Take a screenshot for the final image');
    </script>
</body>
</html>
